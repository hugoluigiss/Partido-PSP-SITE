<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Filiação PSP</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,900">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estiloPersonalizado.css">
</head>

<body>
    <div class="text-center mt-5"> 
    <h1>PRE CADASTRO DE APOIO AO PSP</h1>
    <p>Diante da legislação atual somente é valida assinatura digital  com certificados padrão ICPBrasil, por isso faça 
        faça seu pre cadastro e em breve enviaremos mais informações!!
    </p>
    </div>


    <section class="formularioFilie">

        <form class="row g-3" action="https://api.sheetmonkey.io/form/jqmva4K9PPrEHZWWEe7b93" method="POST">

            <div class="col-md-6">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" name="NomeCompleto">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="Email">
            </div>
            <div class="col-md-6">
                <label for="inputTelefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputTelefone" name="Telefone">
            </div>
            <div class="col-md-6">
                <label for="inputNascimento" class="form-label">Data Nascimento</label>
                <input type="date" class="form-control" id="inputNascimento" name="nascimento">
            </div>
            <div class="col-md-6">
                <label for="inputCPF" class="form-label">CPF</label>
                <input type="tel" class="form-control" id="inputCPF" name="CPF">
            </div>
            <div class="col-md-6">
                <label for="inputRG" class="form-label">RG</label>
                <input type="text" class="form-control" id="inputRG" name="RG">
            </div>
            <div class="col-md-4">
                <label for="inputEstadoCivil" class="form-label">Estado Civil</label>
                <select id="inputEstadoCivil" class="form-select" name="EstadoCivil">
                    <option>Solteriro(a)</option>
                    <option>Casado(a)</option>
                    <option>Divorciado(a)</option>
                    <option>Viúvo(a)</option>
                    <option>Separado(a)</option>
                    <option>Em União Estável</option>
                    
                    <option selected></option>
                </select>
            </div>
            <div class="col-md-8">
                <label for="inputNaturalidade" class="form-label">Naturalidade</label>
                <input type="text" class="form-control" id="inputNaturalidade" placeholder="Cidade em que nasceu" name="Naturalidade">
            </div>
            <div class="col-md-6">
                <label for="inputPai" class="form-label">Nome do Pai</label>
                <input type="tel" class="form-control" id="inputPai" name="NomeDoPai">
            </div>
            <div class="col-md-6">
                <label for="inputMae" class="form-label">Nome da mãe</label>
                <input type="text" class="form-control" id="inputMae" name="NomeDaMae">
            </div>
            <div class="col-12">
                <label for="inputEndereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputEndereco" placeholder="Digite aqui seu endereço" name="Endereço">
            </div>
            <div class="col-12">
                <label for="inputComplemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="inputComplemento"
                    placeholder="Apartamento, Casa, Andar, ou Ponto de Referência" name="Complemento">
            </div>
            <div class="col-md-6">
                <label for="inputCidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCidade" name="Cidade">
            </div>
            <div class="col-md-4">
                <label for="inputEstado" class="form-label">Estado</label>
                <select id="inputEstado" class="form-select" name="Estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                    <option selected></option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputCep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputCep" name="CEP">
            </div>
            <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

    </section>

</body>

</html>
